<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SIHOT Taskpane</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="stylesheet" href="9530b913d8f4d8418fab.css"><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script><script defer="defer" src="functions.js"></script></head><body><h2>Configuration SiXMLRPC</h2><form id="loginForm"><div class="form-section"><h4>Credentials</h4><div class="form-group"><label for="username">Username:</label> <input id="username" name="username" required></div><div class="form-group"><label for="password">Password:</label> <input type="password" id="password" name="password" required></div></div><div class="form-section"><h4>Server Configuration</h4><div class="form-group"><label for="url">URL:</label> <input id="url" name="url" required></div><div class="form-group"><label for="port" id="portLabel">Port:</label> <input type="number" id="port" name="port" required></div><div class="form-group"><label for="serverType">Server type:</label><div class="row"><input type="radio" id="onPremise" name="host" value="onPremise" checked="checked"> <label for="onPremise">On premise</label></div><div class="row"><input type="radio" id="datacenter" name="host" value="datacenter"> <label for="datacenter">Datacenter</label></div></div><div class="button-container"><button class="button" type="submit">Save</button> <button class="button" type="button" id="saveToFile">Save to file</button></div><hr/><div class="button-container"><button type="button" id="load" class="button marginBottom10">Load config</button> <button type="button" id="mode" class="button toggle-button marginBottom10">Design</button> <button type="button" id="calcSheet" class="button marginBottom10">Calculate</button> <button type="button" id="calcFull" class="button marginBottom10">Calculate all</button></div></div><div id="browserSupport"></div></form></body></html>
